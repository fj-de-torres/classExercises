        titulo('Tema: Métodos para trabajo con cadenas');
        enunciado(`14. Completar el ejercicio anterior haciendo que en la nueva palabra generada las letras esten en mayúsculas (Hacer una función crearPalabra que reciba como parámetro de entrada una letra y un número y genere una nueva palabra que tenga la letra introducida repetida tantas veces como indique el número).`);

        function crearPalabra(letra, num) {
            let palabra = '';
            for (i = 0; i < num; i++) {
                palabra += letra;

            }
            palabra = palabra.toUpperCase();
            return palabra
        }
        resultado(crearPalabra('b', 15));
