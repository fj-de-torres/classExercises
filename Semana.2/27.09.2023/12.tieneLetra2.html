        function enunciado(text) {

        titulo('Tema: Métodos para trabajo con cadenas');
        enunciado(`Hacer una función tieneLetra que reciba como parámetro de entrada una cadena de texto y una letra y devuelva true si la letra esta presente en la palabra y false si no lo esta.Utilizar para ello el método indexOf.
        12. Realizar la evaluación del ejercicio anterior sin tener en cuenta si la letra pasada como parámetro esta en mayúsculas o minúsculas`);
        const tieneLetra2 = (cadena, letra) => {
            cadenaTrans = cadena.toUpperCase();
            letraTrans = letra.toUpperCase();
            let pos = cadenaTrans.indexOf(letraTrans);
            return pos == (-1) ? 'Error' : true;
        }
