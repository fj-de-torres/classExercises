<head>
    <meta charset="UTF-8">

    <title>tieneLetra</title>
    <script>
        /*11. Hacer una función tieneLetra que reciba como parámetro de entrada una cadena de texto y una letra y devuelva true si la letra esta presente en la palabra y false si no lo esta.Utilizar para ello el método indexOf.*/
        function titulo(text) {
            formatedText = "%c" + text;
            console.log(formatedText, "color:yellow; font-size:15px; font-weight:700");
            //console.log(formatedText);
        }
        function enunciado(text) {
            formatedText = "%c" + text;
            console.log(formatedText, "color:green; font-size:15px; font-weight:700");
            //console.log(formatedText);
        }
        function resultado(text) {
            formatedText = "%c" + text + " ";
            console.log(formatedText, "color:aqua; font-size:15px;");
            //console.log(formatedText);
        }

        titulo('Tema: Métodos para trabajo con cadenas');
        enunciado('11. Hacer una función tieneLetra que reciba como parámetro de entrada una cadena de texto y una letra y devuelva true si la letra esta presente en la palabra y false si no lo esta.Utilizar para ello el método indexOf.');
        const tieneLetra = (cadena, letra) => {
            let pos = cadena.indexOf(letra);
            return pos == (-1) ? 'Error' : true;
        }

        console.log(tieneLetra('Hacer una función tieneLetra', 'a'));
        resultado(tieneLetra('Hacer una función tieneLetra', 'ó'));
    </script>
