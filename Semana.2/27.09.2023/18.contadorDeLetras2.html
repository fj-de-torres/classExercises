        let colorRespuesta = 'green';
        const contadorDeLetras2 = (cadena1, cadena2, letra) => {
            const len1 = cadena1.length;
            const len2 = cadena2.length;
            let cadena1Trans = cadena1.toLowerCase();
            let cadena2Trans = cadena2.toLowerCase();
            let letraTrans = letra.toLowerCase();
            let contador1 = 0;
            let contador2 = 0;
            if (len1 == 0 && len2 == 0) {
                colorRespuesta = 'red';
                return '¡Cadenas vacías!'
            }
            else {
                for (i = 0; i < len1; i++) {
                    cadena1Trans[i] == letraTrans && contador1++;
                }
                for (j = 0; j < len2; j++) {
                    cadena2Trans[j] == letraTrans && contador2++;
                }
                if (contador1 > contador2) {
                    colorRespuesta = 'aqua';
                    return 'La letra ' + letraTrans + ' está más presente en la primera cadena (' + contador1 + ' veces).';
                }
                else if (contador2 > contador1) {
                    colorRespuesta = 'pink';
                    return 'La letra ' + letraTrans + ' está más presente en la segunda cadena (' + contador2 + ' veces).';
                }
                else if (contador1 === 0 && contador2 === 0) {
                    colorRespuesta = 'grey';
                    return 'La letra ' + letraTrans + ', no se encuentra en ninguna de las cadenas.'
                }
                else {
                    colorRespuesta = '#aaaaff';
                    return 'La letra ' + letraTrans + ' aparece el mismo nº de veces en ambas cadenas (' + contador1 + ' veces).';
                }
            }
        }

        resultado(contadorDeLetras2(cadena1, cadena2, letra));
