<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 7</title>
    <script>
        /*Utilizando el bucle for, mostrar la tabla de multiplicar del número 7.*/
        console.log("%cUtilizando el bucle for, mostrar la tabla de multiplicar del número 7.", "color:yellow;");
        for (let i = 1; i <= 10; i++) {
            //  console.log('7 * ' + i + ' = ' + 7 * i);
            console.log("%c7 * " + i + " = " + 7 * i, "font-size:15px; color:aqua");
        }
    </script>
</head>
