<head>

    <title>Descendente</title>
    <script>
        /*Suma los números del 5 al 0 (inclusive), en orden descendente usando un bucle de tipo for*/
        console.log("%cSuma los números del 5 al 0 (inclusive), en orden descendente usando un bucle de tipo for", "color:yellow;");
        let j = 0;
        for (let i = 5; i >= 0; i--) {
            j += i;
        }
        console.log(j);
        //console.log(i);
    </script>
